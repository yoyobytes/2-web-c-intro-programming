<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <hi>Formularios</hi>

  <div id="contact-form" class="form-container">  
    <h2>Contact Form</h2>
    <form action="">
      <div>
        <div>
          <label for="fname">First Name *</label>
          <input type="text" id="fname" name="fname" id="fname">
        </div>
        <div>
          <lable for="lname">Last Name *</label>
          <input type="text" id="lname" name="lname" id="lname">
        </div>
      <div>
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" id="email">
      </div>
      <div>
        <p>Query Type</p>
      </div>
      <div>
        <div>
          <input type="radio" id="general" name="query-type" value="General Inquiry">         
          <label for="general">General Inquiry</label><br>
        </div>
        <div>
          <input type="radio" id="support" name="query-type" value="Support Request">
          <label for="support">Support Request</label><br>
        </div>
      </div>
      <div>
        <label for="message">Message *</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
      </div>
      <div>
        <input type="checkbox" id="consent" name="consent" value="true">
        <label for="consent">I consent to being contacted by the team</label><br>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
